<div class="row">
<div class="twelve columns">

<article class="post">
    <header>
        <h1>
            {{if .Params.linkurl}}
            <a href="{{.Params.linkurl}}">{{.Title}}</a> <span class="subtle symbol">&#10230;</span>
            {{else}}
            <a href="{{.RelPermalink}}">{{.Title}}</a>
            {{end}}
        </h1>
        <p>
            <time datetime="{{.Date}}" pubdate="pubdate">{{.Date.Format "Mon, Jan 2, 2006"}}</time>
            <span class="symbol">&#8226;</span>
            <a class="permalink" title="Permalink" href="{{.RelPermalink}}">
                <span class="noprint symbol">&#8734;</span>
                <span class="printonly">{{.Permalink}}</span>
            </a>
        </p>
    </header>

    {{.Content}}

    <div class="share">
        <div class="share-btn">
            <a href="https://twitter.com/share" class="twitter-share-button" data-url="{{.Permalink}}" data-text="{{.Title}}">Tweet</a>
        </div>

        <div class="share-btn" style="width: 150px;">
            <div class="fb-like" data-href="{{.Permalink}}" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true"></div>
        </div>

        <div class="share-btn">
            <a href="//www.pinterest.com/pin/create/button/?url={{.Permalink}}&media={{.Site.BaseUrl}}%2ftouch-icon-iphone-retinahd.png&description={{.Title}}" data-pin-do="buttonPin" data-pin-config="beside"><img src="//assets.pinterest.com/images/pidgets/pinit_fg_en_rect_gray_20.png" /></a>
        </div>
    </div>
</article>

<div class="fin">&#10687;</div>

</div>
</div>
